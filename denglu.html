<script type="text/javascript">
	//点击 普通登录
	$(".cd").click(function(){
		$(".pho").css("display","none");
		$(".aq").css("display","none");
		$(".shu").css("display","block");
		$(".mi").css("display","block");
		$(this).css({
			color:"#32c4ff",
			borderBottom:"2px solid #32c4ff"
		});
		$(".lk").css({
			color:"#666666",
			borderBottom:"2px solid #e4e4e4"
		});
			return false;
	});
	
	//点击手机动态码登录
	$(".lk").click(function(){
		$(".shu").css("display","none");
		$(".mi").css("display","none");
		$(".pho").css("display","block");
		$(".aq").css("display","block");
		$(this).css({
			color:"#32c4ff",
			borderBottom:"2px solid #32c4ff"
		});
		$(".cd").css({
			color:"#666666",
			borderBottom:"2px solid #e4e4e4"
		});
		return false;
	});
	
//	普通登录   
	$("#hy").on("blur",function(){
	   if((this.value)==""){
		   $(".use").css("display","block");
	  }else{
		$(".use").css("display","none");		
	    }
	});
	
	$("#gf").on("blur",function(){
	if((this.value).length<6){
		$(".xs").css("display","block");
	}else{
		$(".xs").css("display","none");		
	}
});

//手机动态码登录  手机正则验证
$("#ml").on("blur",function(){
	var reg=/^1[3-9]\d{9}$/;
	if((this.value)==""){
		$(".use1").css("display","block");
	}else if(reg.test(this.value)==true){
		$(".use1").css("display","none");		
	}else{
		$(".use1").html("手机格式不正确");	
	}
})

//验证码
$("#bv").on("blur",function(){
      if((this.value)==""){
		   $(".xs1").css("display","block");
	  }else{
		$(".xs1").css("display","none");		
	    }
})
</script>
